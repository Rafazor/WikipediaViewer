<head>

<body id="bodyT">
  <div>
    <h1 id="title">Wikipedia Viewer
    </h1>
  </div>
  <div id="inputDiv">
    <input id="inputText" type="text" name="search" placeholder="Search.." autocomplete="off" required>
    <button type="submit" class="btn"  id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i> </button>
    <a title="Click here for a random Wiki">
      <button type="submit" class="btn"  id="randomBtn"><i class="fa fa-random"></i> </button></a>

    <script type="text/javascript" src="wiki.js"></script>
  </body>
